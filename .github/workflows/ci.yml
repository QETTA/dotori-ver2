# ── Dotori CI/CD Pipeline ──
# 순서: lint → type-check → test → build → deploy
# GitHub Student Pack (Pro): 3000분/월, deployment environments 사용 가능

name: CI/CD

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'brand/**'
      - 'reference/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'brand/**'
      - 'reference/**'

permissions:
  contents: read

concurrency:
  group: dotori-cicd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Job 1: Lint ──
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: dotori-app/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: dotori-app
      - name: Lint
        run: npm run lint
        working-directory: dotori-app

  # ── Job 2: Type Check + Test ──
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: dotori-app/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: dotori-app
      - name: Type check
        run: npx tsc --noEmit
        working-directory: dotori-app
      - name: Unit tests
        run: npm test
        working-directory: dotori-app

  # ── Job 3: Build ──
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: dotori-app/package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: dotori-app/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('dotori-app/package-lock.json') }}-${{ hashFiles('dotori-app/src/**') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('dotori-app/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci
        working-directory: dotori-app

      - name: Build
        run: npm run build
        working-directory: dotori-app
        env:
          SKIP_ENV_VALIDATION: 1
          NEXT_PUBLIC_KAKAO_JS_KEY: ${{ vars.NEXT_PUBLIC_KAKAO_JS_KEY }}
          NEXT_PUBLIC_KAKAO_KEY: ${{ vars.NEXT_PUBLIC_KAKAO_KEY }}
          NEXT_PUBLIC_KAKAO_MAP_KEY: ${{ vars.NEXT_PUBLIC_KAKAO_MAP_KEY }}
          NEXT_PUBLIC_KAKAO_CHANNEL_ID: ${{ vars.NEXT_PUBLIC_KAKAO_CHANNEL_ID }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ vars.NEXT_PUBLIC_SENTRY_DSN }}
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_MAPBOX_TOKEN: ${{ vars.NEXT_PUBLIC_MAPBOX_TOKEN }}
          NEXT_PUBLIC_MAPBOX_STYLE: ${{ vars.NEXT_PUBLIC_MAPBOX_STYLE }}
          NEXT_PUBLIC_TOSS_CLIENT_KEY: ${{ vars.NEXT_PUBLIC_TOSS_CLIENT_KEY }}

  # ── Job 4: Deploy to DigitalOcean (main push only) ──
  # app.yaml의 deploy_on_push: false 로 설정 → GitHub Actions가 단일 배포 경로
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.extract.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to DigitalOcean App Platform
        id: deploy
        uses: digitalocean/app_action/deploy@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Extract deployment URL
        id: extract
        if: success()
        run: |
          URL=$(echo '${{ steps.deploy.outputs.app }}' | python3 -c "import sys,json; print(json.load(sys.stdin).get('live_url',''))" 2>/dev/null || echo "")
          echo "url=$URL" >> $GITHUB_OUTPUT
