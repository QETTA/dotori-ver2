# ── Dotori CI/CD Pipeline ──
# 순서: ci(local=CI 동일 커맨드) → build → deploy
# GitHub Student Pack (Pro): 3000분/월, deployment environments 사용 가능

name: CI/CD

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'brand/**'
      - 'reference/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'brand/**'
      - 'reference/**'

permissions:
  contents: read

concurrency:
  group: dotori-cicd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Job 1: CI (Local = CI) ──
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: dotori-app/package-lock.json
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund
        working-directory: dotori-app
      - name: Run local CI command
        run: npm run ci
        working-directory: dotori-app

  # ── Job 2: Build ──
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: dotori-app/package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: dotori-app/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('dotori-app/package-lock.json') }}-${{ hashFiles('dotori-app/src/**') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('dotori-app/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund
        working-directory: dotori-app

      - name: Build
        run: npm run build
        working-directory: dotori-app
        env:
          SKIP_ENV_VALIDATION: 1
          NEXT_PUBLIC_KAKAO_JS_KEY: ${{ vars.NEXT_PUBLIC_KAKAO_JS_KEY }}
          NEXT_PUBLIC_KAKAO_KEY: ${{ vars.NEXT_PUBLIC_KAKAO_KEY }}
          NEXT_PUBLIC_KAKAO_MAP_KEY: ${{ vars.NEXT_PUBLIC_KAKAO_MAP_KEY }}
          NEXT_PUBLIC_KAKAO_CHANNEL_ID: ${{ vars.NEXT_PUBLIC_KAKAO_CHANNEL_ID }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ vars.NEXT_PUBLIC_SENTRY_DSN }}
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_MAPBOX_TOKEN: ${{ vars.NEXT_PUBLIC_MAPBOX_TOKEN }}
          NEXT_PUBLIC_MAPBOX_STYLE: ${{ vars.NEXT_PUBLIC_MAPBOX_STYLE }}
          NEXT_PUBLIC_TOSS_CLIENT_KEY: ${{ vars.NEXT_PUBLIC_TOSS_CLIENT_KEY }}

  # ── Job 3: Deploy to DigitalOcean (main push only) ──
  # app.yaml의 deploy_on_push: false 로 설정 → GitHub Actions가 단일 배포 경로
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.extract.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to DigitalOcean App Platform
        id: deploy
        uses: digitalocean/app_action/deploy@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Extract deployment URL
        id: extract
        if: success()
        run: |
          URL=$(echo '${{ steps.deploy.outputs.app }}' | python3 -c "import sys,json; print(json.load(sys.stdin).get('live_url',''))" 2>/dev/null || echo "")
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Fail if deployment URL is missing
        if: success()
        run: |
          if [ -z "${{ steps.extract.outputs.url }}" ]; then
            echo "DigitalOcean deployment URL is empty"
            exit 1
          fi

      - name: Wait for production health
        if: success()
        run: |
          BASE_URL="${{ steps.extract.outputs.url }}"
          BASE_URL="${BASE_URL%/}"
          HEALTH_URL="${BASE_URL}/api/health"
          for i in $(seq 1 90); do
            if curl -fsS --max-time 5 "$HEALTH_URL" >/dev/null 2>&1; then
              echo "Production health ready in ${i}s: $HEALTH_URL"
              exit 0
            fi
            sleep 2
          done
          echo "Production health check timeout: $HEALTH_URL"
          exit 1

      - name: Deployment summary
        if: success()
        run: |
          BASE_URL="${{ steps.extract.outputs.url }}"
          BASE_URL="${BASE_URL%/}"
          {
            echo "## DigitalOcean Deployment"
            echo ""
            echo "- URL: ${BASE_URL}"
            echo "- Health: ${BASE_URL}/api/health"
            echo "- Commit: \`${GITHUB_SHA::7}\`"
          } >> "$GITHUB_STEP_SUMMARY"
