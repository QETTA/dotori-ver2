# ── Dotori CI Pipeline v7 — lint + typecheck + test only ──
# 배포는 deploy.yml (workflow_dispatch 수동 전용)
# Docker image build/push 단계 없음 (DigitalOcean source build)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'brand/**'
      - 'reference/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: dotori-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: dotori-app/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund
        working-directory: dotori-app

      - name: Lint + Style Guard + Typecheck + Test
        run: npm run ci:preflight
        working-directory: dotori-app
